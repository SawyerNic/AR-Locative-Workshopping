<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Simple AR Scene</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">      <!-- Marker -->
      <a-marker preset="hiro">
        <a-entity
        position="0 1 0"
        scale="2 2 2"
        rotation="0 0 0"
        gltf-model="https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf"
        clicker
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
<!-- 43.0645219 -77.6858502 -->

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we use three.js to handle raycasting -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert('Model clicked!');
                });
            }
        });
    </script>
    <title>Simple Location Example</title>
</head>
<!-- https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf -->

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity
        position="0 0 0"

            gps-new-entity-place="latitude: 43.06452; longitude: 77.68570"
            gltf-model="https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf"
            scale="10 10 10"></a-entity>
    </a-scene>
</body>

</html>

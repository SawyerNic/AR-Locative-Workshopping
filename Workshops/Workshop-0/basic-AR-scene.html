<!DOCTYPE html>
<html>
  <!-- 43.0645219 -77.6858502 -->

<head>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- we use three.js to handle raycasting -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>

  <!-- AR.js A-Frame components -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    AFRAME.registerComponent('clicker', {
          init: function() {
              this.el.addEventListener('click', e => {
                  alert('Model clicked!');
              });
          }
      });
  </script>
  <title>Simple AR Scene</title>
</head>
<!-- https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf -->

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false" raycaster cursor="rayOrigin: mouse" renderer="antialias: true; alpha: true">
    <a-marker preset="hiro">
      <a-entity
      class="clickable"
      position="0 0 0"
      scale="3 3 3"
      geometry="primitive: box"
      gltf-model="https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf"

      clicker
    ></a-entity>
    </a-marker>
      <a-entity
          position="0 0 0"
          scale="5 5 5"
          rotation="0 45 0"
          gltf-model="https://raw.githack.com/SawyerNic/AR-Locative-Workshopping/main/african_penguin_spheniscus_demersus_low_poly/scene.gltf"
          clicker
        ></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
